<app-game-settings> </app-game-settings>

<div class="game-board">
    SCORE:
    <br/>
    {{wonFields.length}}:{{lostFields.length}}
    <div #boardRef>
        <ng-container *ngFor="let field of fields; let i=index">
            <div (click)="fieldClicked(field.id)" class="game-board__card-container"> 
            </div>
        </ng-container>
    </div>
</div>

<app-modal (onConfirmClicked)="resetAllGameData()" *ngIf="isModalActive" [text]="modalText"></app-modal>
